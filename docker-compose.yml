version: '3.8'

services:
  telegram-bot:
    build: .
    container_name: telegram_marketplace_bot
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - TELEGRAM_API_ID=${TELEGRAM_API_ID}
      - TELEGRAM_API_HASH=${TELEGRAM_API_HASH}
      - ADMIN_IDS=${ADMIN_IDS}
      - DATABASE_URL=${DATABASE_URL}
      - ACCOUNT_PRICE=${ACCOUNT_PRICE:-10.00}
      - MIN_WITHDRAWAL=${MIN_WITHDRAWAL:-5.00}
      - REFERRAL_COMMISSION=${REFERRAL_COMMISSION:-0.10}
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
    depends_on:
      - postgres
    networks:
      - bot-network

  postgres:
    image: postgres:15-alpine
    container_name: telegram_bot_db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${PGUSER:-postgres}
      - POSTGRES_PASSWORD=${PGPASSWORD:-postgres}
      - POSTGRES_DB=${PGDATABASE:-telegram_bot}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${PGPORT:-5432}:5432"
    networks:
      - bot-network

volumes:
  postgres_data:

networks:
  bot-network:
    driver: bridge
